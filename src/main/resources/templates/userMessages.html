<th:block th:replace="~{parts/common :: topBody}"/>

<h3 th:text="${userChannel.username}"></h3>
<th:block th:if="${!isCurrentUser}">
    <th:block th:if="${isSubscriber}">
        <a class="btn btn-danger mb-3" th:href="@{/user/unsubscribe/{userChannelId}(userChannelId=${userChannel.id})}">Unsubscribe</a>
    </th:block>
    <th:block th:unless="${isSubscriber}">
        <a class="btn btn-success mb-3" th:href="@{/user/subscribe/{userChannelId}(userChannelId=${userChannel.id})}">Subscribe</a>
    </th:block>
</th:block>
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Subscriptions</h5>
                    <p class="card-text"><a  th:text="${subscriptionsCount}" th:href="@{/user/subscriptions/{userChannelId}(userChannelId=${userChannel.id})}"></a></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Subscribers</h5>
                    <p class="card-text"> <a  th:text="${subscribersCount}" th:href="@{/user/subscribers/{userChannelId}(userChannelId=${userChannel.id})}"></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block  th:if="${isCurrentUser}">
<th:block th:replace="~{parts/messageFrags :: messageEdit}"/>
</th:block>

<div th:if="${messages.isEmpty()}">
    <p>No messages available.</p>
</div>

<th:block th:replace="~{parts/messageFrags :: messageList}"/>

<th:block th:replace="~{parts/common :: bottomBody}"/>
